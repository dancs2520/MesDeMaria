  <p style="text-align: justify;"></p>

  <h4>Ave Maria</h4>

  <h4><sub>(3x, cantando)</sub></h4>

  <p style="text-align: justify;">Ave Maria cheia de graça, o Senhor é convosco, bendita sois vós entre as mulheres, e bendito é o fruto do vosso ventre, Jesus.</p>

  <p style="text-align: justify;">Santa Maria, Mãe de Deus, rogai por nós pecadores, agora e na hora da nossa morte.</p>

  <p style="text-align: justify;">Amém.</p>
</body>
